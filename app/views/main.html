<div class="row fullheight">
  <div class="col-md-6">

    <!-- Nested list template -->
    <div class="right-title">
      <span class="glyphicon glyphicon-th-list"></span> Folder Items
      <div id="facebookG" class="pull-right" ng-hide="loaded">
        <div id="blockG_1" class="facebook_blockG"></div>
        <div id="blockG_2" class="facebook_blockG"></div>
        <div id="blockG_3" class="facebook_blockG"></div>
      </div>
    </div>
    <script type="text/ng-template" id="items_renderer.html">
      <div ui-tree-handle ng-click="showNotes(this)">
        <a class="toggle-arrow" data-nodrag ng-click="toggle(this)">
          <span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span>
        </a>
        <hallo data-nodrag ng-model="item.title" data-listitem="item" class="listitem-text">{{item.title}}</hallo>
          <a class="pull-right" data-nodrag ng-click="remove(this)"><span class="glyphicon glyphicon-remove"></span></a>
          <a class="pull-right" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span class="glyphicon glyphicon-plus"></span></a>
          <a class="pull-right" style="margin-right: 8px;"><span class="glyphicon glyphicon-move"></span></a>
      </div>
      <ol ui-tree-nodes="options" ng-model="item.items" ng-class="{hidden: collapsed}">
        <li ng-repeat="item in item.items" ui-tree-node ng-include="'items_renderer.html'">
        </li>
      </ol>
    </script>
    <div ui-tree="options">
      <ol ui-tree-nodes ng-model="list" >
        <li ng-repeat="item in list" ui-tree-node ng-include="'items_renderer.html'"></li>
      </ol>
    </div>
  </div>
  <div class="col-md-6 right-pane">
    <div class="right-title">
      <span class="glyphicon glyphicon-bookmark"></span> Notes and Files
      <a href="#"><span class="pull-right glyphicon glyphicon-plus"></span></a>
    </div>
    <div class="note" ng-repeat="note in currentNotes">
      <p>{{note}}</p>
      <a class="pull-right" href="#"><span class="glyphicon glyphicon-trash"></span></a></div>
    </div>
  </div>
</div>
